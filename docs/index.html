<!DOCTYPE html>
<html lang="fi">
  <head>
    <title>Fööni videot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main">
      <h1>Fööni videot - 04.01.2018</h1>
      <video id="video" width="1280" height="720" controls="controls" autoplay="autoplay"></video> 
      <div class="controls">
        <a id="prevFile" class="arrow" href="#">
          <i class="fas fa-backward"></i>
        </a>
        <div class="info">
          <table>
            <tbody>
              <tr>
                <td>Video</td> 
                <td><span id="fileIndex"></span></td>
              </tr>
              <tr>
                <td>Lentäjä</td>
                <td><span id="flyer"></span></td>
              </tr>
              <tr>
                <td>Kamera</td>
                <td><span id="view"></span></td>
              </tr>
              <tr>
                <td>Klo</td>
                <td><span id="time"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <a id="nextFile" class="arrow" href="#">
          <i class="fas fa-forward"></i>
        </a>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
